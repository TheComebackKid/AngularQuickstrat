<h1>Solar System!</h1>
<ul>
    <li *ngFor="let planet of planets">
        {{planet.name}}
    </li>
</ul>
<form>
    <label for="planetName">Enter planet name</label>
    <input type="text" name="planetName" [(ngModel)]="currentPlanet.name">
    <button (click)="save()">Add</button>
</form>
